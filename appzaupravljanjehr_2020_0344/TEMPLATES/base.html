<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR aplikacija{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #E0F2FE;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            pointer-events: none;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #93C5FD 0%, transparent 70%);
            top: -200px;
            right: -150px;
        }
        body::after {
            width: 400px;
            height: 400px;
            background: linear-gradient(225deg, #BFDBFE 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
        }

        
        nav {
            background-color: #435e8d; 
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
             gap: 1rem; 
        }
        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2rem;
        }

        .messages-container {
            max-width: 600px;
            margin: 0 auto 20px auto;
        }

        .alert {
            padding: 12px 40px 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            cursor: pointer;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-warning {
            background-color: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }

        .alert-info {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .close-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: bold;
            opacity: 0.7;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown-toggle:hover {
            opacity: 0.8;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #ffffff;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 1001;
            overflow: hidden;
            padding-top: 8px;
        }

        .dropdown-menu a {
            color: #334155;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: 500;
            font-size: 14px;
            margin: 0;
            transition: background-color 0.2s;
        }

        .dropdown-menu a:hover {
            background-color: #f1f5f9;
            text-decoration: none;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-divider {
            height: 1px;
            background-color: #e2e8f0;
            margin: 0;
        }


    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    <nav>
        <div class="logo">
            <a href="{% url 'home' %}">HR aplikacija</a>
        </div>
        <div class="nav-links">
            <a href="{% url 'profile' %}">Ciljevi</a>
            <a href="{% url 'profile' %}">Ocenjivanje</a>
            <a href="{% url 'users_list' %}">Korisnici</a>
            <div class="dropdown">
                <button class="dropdown-toggle" title="Dodaj novo">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" viewBox="0 0 24 24" width="24px" height="24px">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>
                <div class="dropdown-menu">
                    <a href="{% url 'profile_create' %}">Novi korisnik</a>
                    <div class="dropdown-divider"></div>
                    <a href="{% url 'organizaciona_jedinica_create' %}">Nova org. jedinica</a>
                    <a href="{% url 'radno_mesto_create' %}">Novo radno mesto</a>
                </div>
            </div>
            <a href="{% url 'profile' %}" style="margin-left:1rem; display:flex; align-items:center;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" viewBox="0 0 24 24" width="24px" height="24px">
                    <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
                </svg>
            </a>
            <a href="{% url 'logout' %}" style="margin-left:0.5rem; display:flex; align-items:center;" title="Odjavi se">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" viewBox="0 0 24 24" width="24px" height="24px">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
            </a>
        </div>
    </nav>

    
    <div class="container">
        {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" onclick="this.remove()">
                {{ message }}
                <span class="close-btn">&times;</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        
        {% endblock %}
    </div>
    {% block extra_js %}
    
    {% endblock %}
</body>
</html>
