<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR aplikacija{% endblock %}</title>
    <style>
       
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #E0F2FE;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            pointer-events: none;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #93C5FD 0%, transparent 70%);
            top: -200px;
            right: -150px;
        }
        body::after {
            width: 400px;
            height: 400px;
            background: linear-gradient(225deg, #BFDBFE 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
        }

        
        nav {
            background-color: #435e8d; 
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
             gap: 1rem; 
        }
        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    <nav>
        <div class="logo">
            <a href="{% url 'profile' %}">HR aplikacija</a>
        </div>
        <div class="nav-links">
            <a href="{% url 'profile' %}">Ciljevi</a>
            <a href="{% url 'profile' %}">Zaposleni</a>
            <a href="{% url 'profile' %}">Ocenjivanje</a>
            <a href="{% url 'profile' %}" style="margin-left:1rem; display:flex; align-items:center;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" viewBox="0 0 24 24" width="24px" height="24px">
                    <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
                </svg>
            </a>
        </div>
    </nav>

    
    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>
