<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #E8F0FE;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            pointer-events: none;
        }
        body::before {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #93C5FD 0%, transparent 70%);
            top: -200px;
            right: -150px;
        }
        body::after {
            width: 400px;
            height: 400px;
            background: linear-gradient(225deg, #BFDBFE 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
        }

        .login-forma {
            display: flex;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .login-sekcija {
            flex: 1;
            padding: 48px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-sekcija h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1E40AF;
            text-align: center;
            margin-bottom: 8px;
        }

        .login-sekcija .podnaslov {
            font-size: 14px;
            color: #64748B;
            text-align: center;
            margin-bottom: 32px;
        }

        .forma-grupa {
            margin-bottom: 20px;
        }

        .forma-grupa label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #334155;
            margin-bottom: 8px;
        }

        .forma-grupa input {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border: 1px solid #CBD5E1;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        .forma-grupa input:focus {
            border-color: #2563EB;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-polje {
            position: relative;
        }

        .password-polje input {
            padding-right: 44px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #64748B;
        }

        .toggle-password:hover {
            color: #334155;
        }

        .forgot-link {
            display: block;
            text-align: right;
            font-size: 13px;
            color: #2563EB;
            text-decoration: none;
            margin-bottom: 24px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: #2563EB;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #1D4ED8;
        }

        .btn-login:active {
            background: #1E40AF;
        }

        .slika-sekcija {
            flex: 1;
            min-height: 420px;
            overflow: hidden;
        }

        .slika-sekcija img {
            width: 100%;
            height: 100%;
            min-height: 420px;
            object-fit: cover;
            display: block;
        }

        @media (max-width: 700px) {
            .login-forma {
                flex-direction: column;
            }

            .image-section {
                min-height: 200px;
            }

            .image-section img {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="login-forma">
        <div class="login-sekcija">
            <h1>Ulogujte se</h1>
            <p class="podnaslov">Unesite Vaše kredencijale</p>
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <p style="color:#DC2626; font-size:14px; text-align:center; margin-bottom:16px;">
                        {{ message }}
                    </p>
                    {% endif%}
                {% endfor %}
            {% endif %}

            <form method="post" action="">
                {% csrf_token %}
                <div class="forma-grupa">
                    <!--<label for="username">Username</label>-->
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Korisničko ime">
                </div>
                <div class="forma-grupa">
                    <!--<label for="password">Password</label>-->
                    <div class="password-polje">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Lozinka">
                        <button type="button" class="toggle-password" aria-label="Show password" onclick="togglePassword()">
                            <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-login">Prijava</button>
            </form>
        </div>

        <div class="slika-sekcija">
            <img src="{% static 'slike/slikazaLogIn.jpg' %}" alt="Log in">
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }
    </script>
</body>
</html>
